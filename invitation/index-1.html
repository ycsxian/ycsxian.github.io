<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
        <meta name="full-screen" content="yes">
        <title>测测你到底会不会谈恋爱</title>
        <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
        <script src="asset/js/common.min.js"></script>
        <script src="//static.adcode.cn/jssdk/weixinApi.js"></script>
        
        <link rel="stylesheet" href="asset/css/common.min.css">
    </head>
    <body>
        <div id="main">
            <section id="index" class="" style="display: block;">
                <div class="content">
                    <div class="boy" style="display: block;">
                        <div class="dog_ears_left"></div>
                        <div class="dog_ears_right"></div>
                    </div>
                    <div class="girl" style="display: block;"></div>
                    <div class="title">
                        <div class="" style="display: block;"></div>
                        <div class="" style="display: block;"></div>
                        <div class="" style="display: block;"></div>
                        <div class="" style="display: block;"></div>
                        <div class="" style="display: block;"></div>
                        <div class="" style="display: block;"></div>
                    </div>
                    <div class="bg_cover"></div>
                    <div class="btn_single"><i></i></div>
                    <div class="btn_love"><i></i></div>
                    <div class="btn_men animate" style="display: block;"><i></i></div>
                    <div class="btn_women animate" style="display: block;"><i></i></div>
                    <div class="btn_start"><i></i></div>
                    <div class="bird"></div>
                    <canvas class="sakura" speed="3" interaction="true" size="16" count="10" wind-power="-5" image="asset/img/index/sakura.png" width="728" height="1382"></canvas>
                    <canvas class="sakura" speed="3" interaction="true" size="18" count="10" wind-power="-3" image="asset/img/loading/sakura.png" width="728" height="1382"></canvas>

                    <div class="btn_single_click"></div>
                    <div class="btn_love_click"></div>
                    <div class="btn_men_click" style="display: block;"></div>
                    <div class="btn_women_click" style="display: block;"></div>
                    <div class="btn_start_click"></div>

                </div>
            </section>
        </div>
        <div class="music"></div>
        <div id="orientLayer" class="mod-orient-layer">
            <div class="mod-orient-layer__content"><i class="icon mod-orient-layer__icon-orient"></i><div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏锁屏浏览</div></div></div>
       
</html>
